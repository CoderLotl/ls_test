<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./test.js" defer></script>    
</head>
<body class="w-[100vw] h-[100vh] bg-slate-300 flex items-center justify-center">
    <div class="w-full h-full bg-zinc-200 rounded-md flex-col items-center justify-center p-[10%]">
        <div class="text-center bg-green-800 text-slate-300 font-semibold text-xl mb-5 py-2">
            Local Storage Practice
        </div>
        <fieldset class="h-[50%] bg-gray-300 rounded-md border border-black border-black flex flex-col">
            <legend class="border border-black rounded-md bg-slate-200 ml-5">
                Store
            </legend>
            <div class="flex flex-col px-[10%]">
                Enter some text here to store it in the Local Storage.
                <textarea id="txt_area_input" class="w-[80%] rounded-md"></textarea>
                <button id="btn_store" class="border border-black rounded-md w-[100px] bg-gray-100 mt-2 duration-200 hover:bg-orange-300">
                    Store
                </button>
            </div>
        </fieldset>
        <fieldset class="h-[50%] bg-gray-400 rounded-md border border-black mt-2 flex flex-col">
            <legend class="border border-black rounded-md bg-slate-200 ml-5">
                Retrieve
            </legend>
            <div class="flex flex-col px-[10%]">
                Press the [ RETRIEVE ] button to retrieve any content from the Local Storage.
                <textarea id="text_area_output" class="w-[80%] rounded-md"></textarea>
                <div>
                    <button id="btn_retrieve" class="border border-black rounded-md w-[100px] bg-gray-100 mt-2 duration-200 hover:bg-orange-300">
                        Retrieve
                    </button>
                    <button id="btn_clear" class="border border-black rounded-md w-[100px] bg-gray-100 mt-2 duration-200 hover:bg-orange-300">
                        Clear
                    </button>
                </div>
            </div>
        </fieldset>
    </div>
</body>
</html>
