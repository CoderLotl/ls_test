<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./test.js" defer></script>    
</head>
<body class="w-[100vw] h-[100vh] bg-slate-300 flex flex-col items-center justify-center m-0 grow">

    <div class="bg-zinc-200 rounded-md flex-col items-center justify-center p-[10%] grow w-full h-full">

        <div class="text-center bg-green-800 text-slate-300 font-semibold text-xl mb-5 py-2">
            Local Storage Practice
        </div>

        <fieldset class="bg-gray-300 rounded-md border border-black border-black flex flex-col">
            <legend class="border border-black rounded-md bg-slate-200 ml-5">
                Store
            </legend>
            <div class="flex flex-col px-[10%]">
                Enter some text here to store it in the Local Storage.
                <textarea id="txt_area_input" class="w-[80%] rounded-md"></textarea>
                <div class="mb-5 mt-2">
                    <button id="btn_store" class="border border-black rounded-md w-[100px] bg-gray-100 duration-200 hover:bg-orange-300">
                        Store
                    </button>
                </div>
            </div>
        </fieldset>

        <fieldset class="bg-gray-400 rounded-md border border-black mt-2 flex flex-col">
            <legend class="border border-black rounded-md bg-slate-200 ml-5">
                Retrieve
            </legend>
            <div class="flex flex-col px-[10%]">
                Press the [ RETRIEVE ] button to retrieve any content from the Local Storage.
                <textarea id="text_area_output" class="w-[80%] rounded-md"></textarea>
                <div class="mb-5 mt-2">
                    <button id="btn_retrieve" class="border border-black rounded-md w-[100px] bg-gray-100 duration-200 hover:bg-orange-300">
                        Retrieve
                    </button>
                    <button id="btn_clear" class="border border-black rounded-md w-[100px] bg-gray-100 duration-200 hover:bg-orange-300">
                        Clear
                    </button>
                </div>
            </div>
        </fieldset>

    </div>
    <div class="w-[100%] h-[50px] bg-cyan-800 flex px-[5%] py-[5px]">
        <a href="https://github.com/CoderLotl/ls_test" class="italic text-slate-300 font-semibold flex items-center">
            <img src="./github-mark-white.png" width="30px" height="30px" class="mr-2">
            github.com/CoderLotl/ls_test
        </a>
    </div>
</body>
</html>
